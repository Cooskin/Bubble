<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传一科技—泡泡堂—登陆注册</title>
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./滑块验证/index.css" />
</head>

<body>
    <div id="sign_on">
        <div class="wrap">
            <h2>登&nbsp;录</h2>
            <p></p>
            <p><input type="text" placeholder="输入账号"></p>
            <p><input type="password" placeholder="输入密码"></p>
            <p><input type="button" value="登&nbsp;录" id="onbtn"></p>
            <p class="jump">没有账号？&nbsp;<a href="javascript:;">立即注册</a></p>
        </div>
    </div>

    <div id="sign_up" class="hide">
        <div class="wrap">
            <h2>注&nbsp;册</h2>
            <p></p>
            <p><input type="text" placeholder="输入昵称"></p>
            <p><input type="password" placeholder="输入密码"></p>
            <p><input type="password" placeholder="确认密码"></p>
            <div class="dragSlide drag"></div>
            <p><input type="button" value="注册" id="upbtn"></p>
            <p class="jump">已有账号&nbsp;<a href="javascript:;">前往登录</a></p>


        </div>

    </div>

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./滑块验证/index.js"></script>
    <script src="./js/number.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
